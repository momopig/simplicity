<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            box-sizing: border-box;
            float: left;
            height: 100px;
            padding: 0 10px;
        }
        .box-1 {
            background: yellow;
            width: 40%;
        }
        .box-2 {
            background: green;
            width: 60%;
        }
    </style>
    <body>
        <div class='box box-1'></div>
        <div class='box box-2'></div>
        <br>
        <br>
        <br>
        <p>说明：</p>
        <p>1. border-box实现拥有固定padding的元素占满一行，仅需要一个div;</p>
        </body>
</html>
