<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            float: left;
        }
        .wrapper-1 {
            width: 40%;
        }
        .wrapper-2 {
            width: 60%;
        }
        .box {
            height: 100px;
            padding: 0 10px;
        }
        .box-1 {
            background: yellow;
        }
        .box-2 {
            background: green;
        }

    </style>
    <body>
        <div class="wrapper wrapper-1">
            <div class='box box-1'></div>
        </div>
        <div class="wrapper wrapper-2">
            <div class='box box-2'></div>
        </div>
        <br>
        <br>
        <br>
        <p>说明：</p>
        <p>1. cotent-box实现拥有固定padding的元素占满一行，需要两个div来模拟实现;</p>
        </body>
</html>
