<!DOCTYPE html>
<!-- saved from url=(0043)http://lab.cubiq.org/iscroll5/demos/simple/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>iScroll demo: simple</title>

    <script type="text/javascript" src="iscroll.js"></script>
    <script type="text/javascript" src="template.min.js"></script>

    <script type="text/javascript">

        var myScroll, listHtml, scrollerEle;
        function loaded() {
            scrollerEle = document.querySelector('#scroller');
            listHtml = template.render('listTmpl', {length: 100050});
            scrollerEle.innerHTML = listHtml;
            scrollerEle.style.color = 'red';
            console.log(scrollerEle.style.height)
//            myScroll = new IScroll('#wrapper', {mouseWheel: true});
            /*            setTimeout(function () {
                            myScroll = new IScroll('#wrapper', {mouseWheel: true});
                        }, 0)*/
        }

        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);

    </script>

    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            -ms-touch-action: none;
        }

        body, ul, li {
            padding: 0;
            margin: 0;
            border: 0;
        }

        body {
            font-size: 12px;
            font-family: ubuntu, helvetica, arial;
            overflow: hidden; /* this is important to prevent the whole page to bounce */
        }

        #header {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background: #CD235C;
            padding: 0;
            color: #eee;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        #footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: #444;
            padding: 0;
            border-top: 1px solid #444;
        }

        #wrapper {
            position: absolute;
            z-index: 1;
            top: 45px;
            bottom: 48px;
            left: 0;
            width: 100%;
            background: #ccc;
            overflow: hidden;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: left;
        }

        #scroller li {
            padding: 0 10px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #fff;
            background-color: #fafafa;
            font-size: 14px;
        }

    </style>
    <link type="text/css" rel="stylesheet" href="chrome-extension://jgjefigjedokedkkpabfkcnbdedjddfl/js/style.css">
    <script charset="utf-8" src="chrome-extension://jgjefigjedokedkkpabfkcnbdedjddfl/js/script.js"></script>
</head>
<body onload="loaded()">
<div id="header">iScroll</div>

<div id="wrapper">
    <ul id="scroller"></ul>
</div>

<div id="footer" chromeappversion="1.9"></div>
<script id="listTmpl" type="text/html">
    <% for(var i = 0; i < length; i++){%>
        <li><%=i%></li>
    <%}%>
</script>

</body>
</html>
